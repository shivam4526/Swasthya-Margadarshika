<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Swashtya Margadarshika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Load main CSS file first -->
    <link rel="stylesheet" href="../static/style.css">
    <!-- Load auth CSS files with proper precedence -->
    <link rel="stylesheet" href="../static/auth.css">
    <link rel="stylesheet" href="../static/transitions.css">
    <link rel="stylesheet" href="../static/auth-fix.css">
  </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo at the top-left corner -->
            <div class="logo">
                <img src="../static/xyz.png" alt="Medical Logo">
            </div>

            <a class="navbar-brand" href="#">Swashtya Margadarshika</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/developer">Developer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/register" class="btn btn-outline-light me-2">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card shadow-lg border-0 rounded-3 mt-5">
                    <!-- Improved header with gradient background -->
                    <div class="card-header text-white text-center py-4"
                         style="background: linear-gradient(45deg, #2980b9, #3498db); border-radius: 10px 10px 0 0;">
                        <h3 class="mb-0" style="font-weight: 600; letter-spacing: 0.5px;">
                            <i class="fas fa-user-circle me-2"></i>Login
                        </h3>
                    </div>

                    <div class="card-body p-4">
                        <!-- Alert messages with auto-dismiss -->
                        {% if error %}
                        <div class="alert alert-danger auto-dismiss-alert" role="alert"
                             style="border-radius: 8px; border-left: 4px solid #dc3545;">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                        </div>
                        {% endif %}

                        {% if message %}
                        <div class="alert alert-success auto-dismiss-alert" role="alert"
                             style="border-radius: 8px; border-left: 4px solid #28a745;">
                            <i class="fas fa-check-circle me-2"></i>{{ message }}
                        </div>
                        {% endif %}

                        <form action="/login{% if next_url %}?next={{ next_url }}{% endif %}" method="post">
                            <!-- Improved form fields with better styling -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="email"
                                       placeholder="name@example.com" required
                                       style="border-radius: 8px; box-shadow: none; transition: border-color 0.3s ease;" />
                                <label for="email">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" type="password"
                                       placeholder="Password" required
                                       style="border-radius: 8px; box-shadow: none; transition: border-color 0.3s ease;" />
                                <label for="password">Password</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" id="remember" name="remember" type="checkbox" />
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>

                            {% if next_url %}
                            <input type="hidden" name="next_url" value="{{ next_url }}" />
                            {% endif %}

                            <!-- Improved button layout -->
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="text-primary" href="#" style="text-decoration: none; font-size: 0.9rem;">
                                    <i class="fas fa-key me-1"></i>Forgot Password?
                                </a>
                                <button type="submit" class="btn btn-primary px-4 py-2"
                                        style="border-radius: 8px; background: linear-gradient(45deg, #2980b9, #3498db);
                                        border: none; font-weight: 500; letter-spacing: 0.5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Improved footer with better spacing and styling -->
                    <div class="card-footer text-center py-3" style="background-color: #f8f9fa; border-radius: 0 0 10px 10px;">
                        <div class="mb-3">
                            <a href="/register{% if next_url %}?next={{ next_url }}{% endif %}"
                               style="text-decoration: none; color: #3498db; font-weight: 500;">
                                <i class="fas fa-user-plus me-1"></i>Need an account? Sign up!
                            </a>
                        </div>

                        <div class="mt-2 p-2" style="background-color: #e9f7fe; border-radius: 8px; display: inline-block;">
                            <p class="text-muted mb-1" style="font-size: 0.9rem; font-weight: 500;">Demo Account:</p>
                            <p class="small mb-1" style="color: #2c3e50;"><i class="fas fa-envelope me-1"></i>demo@example.com</p>
                            <p class="small mb-0" style="color: #2c3e50;"><i class="fas fa-lock me-1"></i>password123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Make sure Bootstrap is fully loaded before auth.js -->
    <script>
        // Wait for Bootstrap to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Dynamically load auth.js
            const authScript = document.createElement('script');
            authScript.src = '../static/auth.js';
            document.body.appendChild(authScript);
        });
    </script>
</body>
</html>
